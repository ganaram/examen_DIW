<!DOCTYPE <!DOCTYPE html>

<html>

<head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/cssReset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/form.css">


</head>

<body>        

    <form id="formulario" action="correcto.html" novalidate>

            <div class="cajaForm">

        <div class="MANOLO1">

        <div class="ITEM1">
        <label for="appName">Nombre de Aplicacion:</label>
        <input type="text" id="appName" name="appName"autofocus autocomplete>
        </div>

        <div class="ITEM2">
        <label for="theme">Avatar</label>
        <input type="file">
        </div>

        <div class="ITEM3">
        <label for="languaje">Mail:</label>
        <input type="email" id="languaje" name="languaje" placeholder="Escriba aqui" autocomplete>
        </div>
        </div>

        <div class="MANOLO2">
        
        <div class="ITEM1-1">
        <label for="timeUsed">Tiempo Empleado:</label>
        <input type="number" id="timeUsed" name="timeUsed">
        </div>

        <div class="ITEM1-2">
        <label for="nombreApellidos">Fecha:</label>
        <input type="date" id="nombreApellidos" name="nombreApellidos" placeholder="Primera letra mayus">
        </div>

        <div class="ITEM1-3">
        <label for="dni">Menor de Edad:</label>
        <input type="checkbox" id="dni" name="dni" placeholder="Tu ponlo bien">
        </div>
        </div>
        </div>
    </form>



</body>
</html>
